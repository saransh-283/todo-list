<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f260a15132.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../img/icon.png" type="image/x-icon">
    <title>Todo-list</title>
</head>

<body>
    <div class="container">

        <head>
            <div>
                <h1 id="head">Todo List Demo
                </h1>
                <h2 id="sub-head">
                    Built using
                    <i class="fab fa-react"></i>
                </h2>
            </div>
            <div id="theme-toggle">
                <div id="circle"></div>
            </div>
        </head>

        <section>
            <ul>
                <li>
                    <h4>Add a Todo</h4>
                    <ol>
                        <li>
                            <div>
                                <img src="../../img/add1.png" alt="Add Step 1">
                                <figcaption>Type in your task</figcaption>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="../../img/add2.png" alt="Add Step 2">
                                <figcaption>Click '+' to add item to your list</figcaption>
                            </div>
                        </li>
                    </ol>
                </li>
                <li>
                    <h4>Finished a Task?</h4>
                    <div>
                        <img src="../../img/finish.png" alt="Finishing a Task">
                        <figcaption>Click on '<i class="fa fa-check"></i>' to mark the task as finished</figcaption>
                    </div>
                </li>
                <li>
                    <h4>Not sure if it's done?</h4>
                    <div>
                        <img src="../../img/undo.png" alt="Undoing Task">
                        <figcaption>You can move a finshed task to unfinshed simply by clicking '<i class="fa fa-undo" aria-hidden="true"></i>' icon next to a finished item</figcaption>
                    </div>
                </li>
                <li>
                    <h4>Deleting a task</h4>
                    <div>
                        <img src="../../img/delete.png" alt="Deleting a task">
                        <figcaption>When you wish to remove an item completely, click on the '<i class="fa fa-trash-o"></i>' next to a finished note to permanently delete it</figcaption>
                    </div>
                </li>
            </ul>
        </section>

        <footer>
            <div id="footer">
                <a href="../index.html">Home</a>
                <a href="../about/about.html">About</a>
                <a href="https://github.com/saransh-283/todo-list">Source</a>
            </div>
        </footer>
    </div>
</body>

</html>
